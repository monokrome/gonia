name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - run: pnpm test

      - name: Check changelog is up to date
        run: |
          pnpm run changelog
          if [ -n "$(git diff --name-only CHANGELOG.md)" ]; then
            echo "::error::CHANGELOG.md is out of date. Run 'npm run changelog' and commit the changes."
            git diff CHANGELOG.md
            exit 1
          fi
